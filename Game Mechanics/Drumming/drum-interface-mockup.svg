<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f0e8" />
  
  <!-- Game Background -->
  <rect x="50" y="50" width="700" height="500" rx="15" fill="#2c3e50" opacity="0.9" />
  
  <!-- Drum Visualization -->
  <circle cx="400" cy="300" r="150" fill="#8b5a2b" stroke="#5d4037" stroke-width="8" />
  <circle cx="400" cy="300" r="120" fill="#a67c52" stroke="#5d4037" stroke-width="3" />
  <circle cx="400" cy="300" r="100" fill="#8e6b4f" stroke="#5d4037" stroke-width="1" />
  
  <!-- Seasonal Patterns on Drum -->
  <!-- Spring Pattern -->
  <path d="M400,200 Q420,220 440,210 Q460,200 470,220" stroke="#7cb342" stroke-width="3" fill="none" />
  <path d="M400,200 Q380,220 360,210 Q340,200 330,220" stroke="#7cb342" stroke-width="3" fill="none" />
  
  <!-- Summer Pattern -->
  <path d="M480,300 Q460,310 470,330 Q480,350 460,360" stroke="#f57c00" stroke-width="3" fill="none" />
  <path d="M480,300 Q500,290 510,310 Q520,330 510,350" stroke="#f57c00" stroke-width="3" fill="none" />
  
  <!-- Autumn Pattern -->
  <path d="M400,400 Q420,380 440,390 Q460,400 470,380" stroke="#8d6e63" stroke-width="3" fill="none" />
  <path d="M400,400 Q380,380 360,390 Q340,400 330,380" stroke="#8d6e63" stroke-width="3" fill="none" />
  
  <!-- Winter Pattern -->
  <path d="M320,300 Q340,310 330,330 Q320,350 340,360" stroke="#90caf9" stroke-width="3" fill="none" />
  <path d="M320,300 Q300,290 290,310 Q280,330 290,350" stroke="#90caf9" stroke-width="3" fill="none" />
  
  <!-- Controller Button Visualizations -->
  <!-- Y Button (Top) -->
  <circle cx="400" cy="180" r="30" fill="#444" opacity="0.7" />
  <circle cx="400" cy="180" r="25" fill="#1e88e5" />
  <text x="400" y="185" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Y</text>
  
  <!-- B Button (Right) -->
  <circle cx="520" cy="300" r="30" fill="#444" opacity="0.7" />
  <circle cx="520" cy="300" r="25" fill="#e53935" />
  <text x="520" y="305" font-family="Arial" font-size="18" fill="white" text-anchor="middle">B</text>
  
  <!-- A Button (Bottom) -->
  <circle cx="400" cy="420" r="30" fill="#444" opacity="0.7" />
  <circle cx="400" cy="420" r="25" fill="#43a047" />
  <text x="400" y="425" font-family="Arial" font-size="18" fill="white" text-anchor="middle">A</text>
  
  <!-- X Button (Left) -->
  <circle cx="280" cy="300" r="30" fill="#444" opacity="0.7" />
  <circle cx="280" cy="300" r="25" fill="#8e24aa" />
  <text x="280" y="305" font-family="Arial" font-size="18" fill="white" text-anchor="middle">X</text>
  
  <!-- Bumper Visualizations -->
  <rect x="120" y="100" width="160" height="50" rx="25" fill="#555" opacity="0.7" />
  <rect x="125" y="105" width="150" height="40" rx="20" fill="#777" />
  <text x="200" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">LB</text>
  
  <rect x="520" y="100" width="160" height="50" rx="25" fill="#555" opacity="0.7" />
  <rect x="525" y="105" width="150" height="40" rx="20" fill="#777" />
  <text x="600" y="130" font-family="Arial" font-size="14" fill="white" text-anchor="middle">RB</text>
  
  <!-- Trigger Visualization -->
  <rect x="80" y="200" width="40" height="200" rx="5" fill="#555" opacity="0.7" />
  <rect x="85" y="205" width="30" height="190" rx="3" fill="#666" />
  <rect x="85" y="300" width="30" height="95" rx="3" fill="#8bc34a" />
  <text x="100" y="290" font-family="Arial" font-size="14" fill="white" text-anchor="middle" transform="rotate(-90 100 290)">LT</text>
  
  <rect x="680" y="200" width="40" height="200" rx="5" fill="#555" opacity="0.7" />
  <rect x="685" y="205" width="30" height="190" rx="3" fill="#666" />
  <rect x="685" y="335" width="30" height="60" rx="3" fill="#ff9800" />
  <text x="700" y="290" font-family="Arial" font-size="14" fill="white" text-anchor="middle" transform="rotate(90 700 290)">RT</text>
  
  <!-- Active Beat Pulse -->
  <circle cx="400" cy="300" r="70" fill="none" stroke="#ffd54f" stroke-width="4" opacity="0.7">
    <animate attributeName="r" values="60;85;60" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Rhythm Pattern Visualization -->
  <rect x="150" y="460" width="500" height="60" rx="10" fill="#333" opacity="0.7" />
  
  <!-- Upcoming Beats -->
  <circle cx="250" cy="490" r="20" fill="#e53935" opacity="0.5" />
  <text x="250" y="495" font-family="Arial" font-size="14" fill="white" text-anchor="middle">B</text>
  
  <circle cx="330" cy="490" r="20" fill="#43a047" opacity="0.5" />
  <text x="330" y="495" font-family="Arial" font-size="14" fill="white" text-anchor="middle">A</text>
  
  <circle cx="410" cy="490" r="20" fill="#1e88e5" opacity="0.5" />
  <text x="410" y="495" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Y</text>
  
  <circle cx="490" cy="490" r="20" fill="#8e24aa" opacity="0.5" />
  <text x="490" y="495" font-family="Arial" font-size="14" fill="white" text-anchor="middle">X</text>

  <!-- Current Beat Indicator -->
  <circle cx="170" cy="490" r="25" fill="#ffd54f" opacity="0.9">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Progression Bar -->
  <rect x="150" y="525" width="500" height="10" rx="5" fill="#555" />
  <rect x="150" y="525" width="100" height="10" rx="5" fill="#4fc3f7" />
  
  <!-- Function Labels -->
  <text x="100" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Soft Beats</text>
  <text x="700" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Strong Beats</text>
  
  <text x="200" y="90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Resonance</text>
  <text x="600" y="90" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Sustain</text>
  
  <!-- Mode Indicator -->
  <rect x="300" y="70" width="200" height="40" rx="20" fill="#673ab7" opacity="0.8" />
  <text x="400" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Spring Rhythm</text>

  <!-- Effect Visualization -->
  <g opacity="0.7">
    <circle cx="400" cy="300" r="180" fill="none" stroke="#7cb342" stroke-width="1">
      <animate attributeName="r" values="180;190;180" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="200" fill="none" stroke="#7cb342" stroke-width="1">
      <animate attributeName="r" values="200;210;200" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="300" r="220" fill="none" stroke="#7cb342" stroke-width="1">
      <animate attributeName="r" values="220;230;220" dur="5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>